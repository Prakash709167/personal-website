<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fa-sharp fa-solid fa-location-dot"></i>
                Hostal no. 1 MMDU, Ambala,Haryana, 133203</div>
            <div><i class="fa-solid fa-envelope"></i>
                prakash709167@gmail.com</div>
            <div><i class="fa-solid fa-phone-flip"></i> 7091674082 </div>
            <div><i class="fa-solid fa-clock"></i> Mon-Fri 8:00 A.M. to 5:00 P.M.</div>


        </div>
        <div class="contact-from">
            <h2>Contact Me</h2>
            <form class="context" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                <textarea name="messages"rows="5" placeholder="Your Message"required></textarea>
                <input type="submit" name="submit" class="send-btn" value="Send">

            </form>
        </div>
    </div>
    
</body>
</html>
